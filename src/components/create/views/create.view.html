<div class="container">
  <form ng-submit="createCtrl.addChamp()">

    <div class="form-group">
      <input type="text" class="form-control" id="name" ng-model="createCtrl.champObj.name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="image" ng-model="createCtrl.champObj.image" placeholder="image" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="title" ng-model="createCtrl.champObj.title" placeholder="Title" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="enemytips" ng-model="createCtrl.champObj.enemytips" placeholder="Enemy Tips" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="lore" ng-model="createCtrl.champObj.lore" placeholder="Lore" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="passivename" ng-model="createCtrl.champObj.passivename" placeholder="Passive Name" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="passiveimage" ng-model="createCtrl.champObj.passiveimage" placeholder="Passive Image" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="passivedescription" ng-model="createCtrl.champObj.passivedescription" placeholder="Passive Description" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="spellsqname" ng-model="createCtrl.champObj.spellsqname" placeholder="Q Spell" required>

    <div class="form-group">
      <input type="text" class="form-control" id="spellsqimage" ng-model="createCtrl.champObj.spellsqimage" placeholder="Q Image" required>

      <input type="text" class="form-control" id="spellsqdescription" ng-model="createCtrl.champObj.spellsqdescription" placeholder="Q Description" required>

    <div class="form-group">

    <div class="form-group">

    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="spellseimage" ng-model="createCtrl.champObj.spellseimage" placeholder="W Image" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="spellsedescription" ng-model="createCtrl.champObj.spellsedescription" placeholder="E Description" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="spellsrname" ng-model="createCtrl.champObj.spellsrname" placeholder="R Spell" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="spellsrimage" ng-model="createCtrl.champObj.spellsrimage" placeholder="R Image" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="spellsrdescription" ng-model="createCtrl.champObj.spellsrdescription" placeholder="R Description" required>
    </div>

    <button type="submit" class="btn btn-default">Create</button>
